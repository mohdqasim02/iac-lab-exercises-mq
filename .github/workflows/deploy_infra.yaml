name: Deploy Infra

on: push

env:
  AWS_REGION: ap-south-1
  IAM_ROLE: arn:aws:iam::160071257600:role/mq-iac-lab-github-actions-role

jobs:

  # Can add extra jobs/steps to run any pre deploy tasks

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@2ec54502e3e7b5d9591613811da6daded35caa19
        with:
          role-session-name: GitHubActionsSession
          role-to-assume: ${{ env.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get aws identity
        run: |
          aws sts get-caller-identity            

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Setup terraform prerequisites
        working-directory: session-6/tf_prerequisites
        run: | 
          terraform init
          terraform plan -out="./plan.tfplan"
          terraform apply "./plan.tfplan"
          
      - name: Deploy session 6
        working-directory: session-6
        run: |
          terraform init
          terraform plan -var-file="./dev.tfvars" -out="./plan.tfplan" 
          terraform apply "./plan.tfplan"